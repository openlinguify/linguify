<!-- Voice Tab -->
<div id="voice" class="tab-content">
    <!-- Voice Settings Section -->
    <div class="content-section">
        <div class="section-header">
            <h3 class="section-title">
                <i class="bi bi-mic"></i>
                Préférences vocales
            </h3>
            <div class="section-actions">
                <button class="section-toggle">
                    <i class="bi bi-chevron-up"></i>
                </button>
            </div>
        </div>
        <div class="section-content">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Vitesse de parole</label>
                    <select name="speech_rate" class="form-control">
                        <option value="slow" selected>Lent (120 mots/min)</option>
                        <option value="normal">Normal (160 mots/min)</option>
                        <option value="fast">Rapide (200 mots/min)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Hauteur de voix</label>
                    <input type="range" name="voice_pitch" class="form-control" min="0.5" max="2" step="0.1" value="1">
                    <div class="form-help">Ajuster la hauteur de la voix synthétisée</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Sensibilité du microphone (%)</label>
                    <input type="range" name="mic_sensitivity" class="form-control" min="0" max="100" value="70">
                    <div class="form-help">Ajuster la sensibilité de détection vocale</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Accent préféré</label>
                    <select name="accent" class="form-control">
                        <option value="auto" selected>Automatique</option>
                        <option value="us">Américain</option>
                        <option value="uk">Britannique</option>
                        <option value="fr">Français</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-secondary">
                        <i class="bi bi-volume-up"></i>
                        Tester la voix
                    </button>
                    <button type="button" class="btn-secondary">
                        <i class="bi bi-mic"></i>
                        Tester le microphone
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
