<!-- HTMX Task Form Modal Partial -->
<div id="task-modal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="modal-content bg-white rounded-lg shadow-lg max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
        <form hx-post="{% if task %}{% url 'todo:task_form_modal_edit_htmx' task.id %}{% else %}{% url 'todo:task_form_modal_htmx' %}{% endif %}"
              hx-target="#task-modal"
              hx-swap="outerHTML">
            {% csrf_token %}
            
            <div class="modal-header flex justify-between items-center p-6 border-b">
                <h5 class="modal-title text-xl font-semibold">
                    {% if task %}Edit Task{% else %}Create Task{% endif %}
                </h5>
                <button type="button" class="text-gray-400 hover:text-gray-600" onclick="hideModal('task-modal')">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            
            <div class="modal-body p-6">
                <!-- Title -->
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="{% if task %}{{ task.title }}{% endif %}"
                           maxlength="200"
                           required
                           oninput="document.getElementById('titleCharCount').textContent = this.value.length">
                    <div class="text-xs text-gray-500 mt-1">
                        <span id="titleCharCount">{% if task %}{{ task.title|length }}{% else %}0{% endif %}</span>/200 characters
                    </div>
                </div>
                
                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" 
                              name="description" 
                              rows="3" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{% if task %}{{ task.description }}{% endif %}</textarea>
                </div>
                
                <!-- Stage -->
                <div class="mb-4">
                    <label for="stage_id" class="block text-sm font-medium text-gray-700 mb-2">Stage</label>
                    <select id="stage_id" 
                            name="stage_id" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for stage in stages %}
                        <option value="{{ stage.id }}" {% if task and task.personal_stage_type.id == stage.id %}selected{% endif %}>
                            {{ stage.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Project -->
                <div class="mb-4">
                    <label for="project_id" class="block text-sm font-medium text-gray-700 mb-2">Project</label>
                    <select id="project_id" 
                            name="project_id" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">No Project</option>
                        {% for project in projects %}
                        <option value="{{ project.id }}" {% if task and task.project and task.project.id == project.id %}selected{% endif %}>
                            {{ project.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Category -->
                <div class="mb-4">
                    <label for="category_id" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="category_id" 
                            name="category_id" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">No Category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if task and task.category and task.category.id == category.id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Priority -->
                <div class="mb-4">
                    <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select id="priority" 
                            name="priority" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="medium" {% if task and task.priority == 'medium' %}selected{% endif %}>Medium</option>
                        <option value="high" {% if task and task.priority == 'high' %}selected{% endif %}>High</option>
                        <option value="low" {% if task and task.priority == 'low' %}selected{% endif %}>Low</option>
                    </select>
                </div>
                
                <!-- Due Date -->
                <div class="mb-4">
                    <label for="due_date" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                    <input type="datetime-local" 
                           id="due_date" 
                           name="due_date" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="{% if task and task.due_date %}{{ task.due_date|date:'Y-m-d\TH:i' }}{% endif %}">
                </div>
            </div>
            
            <div class="modal-footer flex justify-end gap-3 p-6 border-t">
                <button type="button" 
                        class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                        onclick="hideModal('task-modal')">
                    Cancel
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    {% if task %}Update Task{% else %}Create Task{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
