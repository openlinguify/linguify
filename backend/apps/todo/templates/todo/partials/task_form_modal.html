<!-- Task Creation Modal with Linguify Design System -->
<div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="closeTaskModal()">
    <div class="modal-content bg-white rounded-lg shadow-xl w-96 max-h-[90vh] overflow-y-auto" style="max-width: 28rem;" onclick="event.stopPropagation()">
            <form hx-post="{% if task %}{% url 'todo:task_form_modal_edit_htmx' task.id %}{% else %}{% url 'todo:task_form_modal_htmx' %}{% endif %}"
                  hx-target="#task-modal"
                  hx-swap="outerHTML">
                {% csrf_token %}
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <div class="modal-header-content">
                        <div class="modal-icon-primary">
                            <i class="bi bi-plus-lg"></i>
                        </div>
                        <div style="margin-left: 0.875rem;">
                            <div class="modal-title">
                                {% if task %}Modifier la tâche{% else %}Nouvelle tâche{% endif %}
                            </div>
                        </div>
                    </div>
                    <button type="button" class="modal-close-btn" onclick="closeTaskModal()">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            
                <!-- Modal Body -->
                <div class="modal-body space-y-5">
                    <!-- Title Field -->
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                            Titre <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="text" 
                                   id="title" 
                                   name="title" 
                                   class="form-control-linguify w-full"
                                   value="{% if task %}{{ task.title }}{% endif %}"
                                   maxlength="200"
                                   required
                                   placeholder="Entrez le titre de votre tâche..."
                                   oninput="document.getElementById('titleCharCount').textContent = this.value.length">
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                                <span class="text-xs text-gray-400">
                                    <span id="titleCharCount">{% if task %}{{ task.title|length }}{% else %}0{% endif %}</span>/200
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Description Field -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="description" 
                                  name="description" 
                                  rows="3" 
                                  class="form-control-linguify w-full resize-none"
                                  placeholder="Ajoutez une description (optionnel)...">{% if task %}{{ task.description }}{% endif %}</textarea>
                    </div>
                    
                    <!-- Status and Project Row -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="stage_id" class="block text-sm font-medium text-gray-700 mb-2">Statut</label>
                            <select id="stage_id" 
                                    name="stage_id" 
                                    class="form-select-linguify w-full"
                                    style="appearance: none; -webkit-appearance: none; -moz-appearance: none;">
                                {% for stage in stages %}
                                <option value="{{ stage.id }}" {% if task and task.personal_stage_type.id == stage.id %}selected{% elif not task and stage.name == 'To Do' %}selected{% endif %}>{{ stage.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div>
                            <label for="project_id" class="block text-sm font-medium text-gray-700 mb-2">Projet</label>
                            <select id="project_id" 
                                    name="project_id" 
                                    class="form-select-linguify w-full"
                                    style="appearance: none; -webkit-appearance: none; -moz-appearance: none;">
                                <option value="">Aucun projet</option>
                                {% for project in projects %}
                                <option value="{{ project.id }}" {% if task and task.project and task.project.id == project.id %}selected{% endif %}>{{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <!-- Priority and Due Date Row -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priorité</label>
                            <select id="priority" 
                                    name="priority" 
                                    class="form-select-linguify w-full"
                                    style="appearance: none; -webkit-appearance: none; -moz-appearance: none;">
                                <option value="0" {% if task and task.priority == '0' %}selected{% elif not task %}selected{% endif %}>Normal</option>
                                <option value="1" {% if task and task.priority == '1' %}selected{% endif %}>⭐ Important</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="due_date" class="block text-sm font-medium text-gray-700 mb-2">Échéance</label>
                            <input type="datetime-local" 
                                   id="due_date" 
                                   name="due_date" 
                                   class="form-control-linguify w-full"
                                   value="{% if task and task.due_date %}{{ task.due_date|date:'Y-m-d\TH:i' }}{% endif %}">
                        </div>
                    </div>
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" 
                            class="btn-linguify-secondary"
                            onclick="closeTaskModal()">
                        Annuler
                    </button>
                    <button type="submit" 
                            class="btn-linguify">
                        <i class="bi bi-check-lg"></i>
                        {% if task %}Modifier{% else %}Créer la tâche{% endif %}
                    </button>
                </div>
            </form>
    </div>
</div>

<script>
// Prevent body scroll when modal is open
document.body.classList.add('modal-open');

// Auto-focus on title input when modal opens
setTimeout(() => {
    const titleInput = document.getElementById('title');
    if (titleInput) titleInput.focus();
}, 100);

// Function to close modal and restore body scroll
function closeTaskModal() {
    document.body.classList.remove('modal-open');
    const modal = document.getElementById('task-modal');
    if (modal) modal.remove();
}

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeTaskModal();
    }
});

// Note: Close modal when clicking outside is now handled inline with onclick="closeTaskModal()"
</script>
