{% load static %}
{% load i18n %}

<!-- Task Actions Dropdown (HTMX) -->
<div id="dropdown-{{ task.id }}" 
     class="dropdown-menu absolute right-0 z-50 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
     role="menu" 
     aria-orientation="vertical" 
     tabindex="-1"
     hx-ext="remove-me"
     _="on click outside remove me">
    <div class="py-1" role="none">
        <button type="button" 
                hx-get="{% url 'todo:task_edit_htmx' task.id %}"
                hx-target="#task-row-{{ task.id }}"
                hx-swap="outerHTML"
                class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-150" 
                role="menuitem" 
                tabindex="-1">
            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Edit
        </button>
        <button type="button" 
                hx-post="{% url 'todo:task_duplicate_htmx' task.id %}"
                hx-target="closest tbody"
                hx-swap="afterbegin"
                class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-150" 
                role="menuitem" 
                tabindex="-1">
            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            Duplicate
        </button>
        <div class="border-t border-gray-100 my-1"></div>
        <button type="button" 
                hx-delete="{% url 'todo:task_delete_htmx' task.id %}"
                hx-target="#task-row-{{ task.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this task?"
                class="flex items-center w-full px-4 py-2 text-sm text-red-700 hover:bg-red-50 hover:text-red-900 transition-colors duration-150" 
                role="menuitem" 
                tabindex="-1">
            <svg class="w-4 h-4 mr-3 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Delete
        </button>
    </div>
</div>
