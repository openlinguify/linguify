{% load i18n %}
<div hx-indicator="this">
    <span class="htmx-indicator text-blue-500 text-sm">
        <i class="bi bi-arrow-repeat" style="animation: spin 1s linear infinite;"></i> Saving...
    </span>
</div>
{% if success %}
<span class="text-green-600 text-sm">
    <i class="bi bi-check-circle"></i> 
    {% if created %}
        {% trans "Created" %}
    {% else %}
        {% trans "Saved" %}
    {% endif %}
</span>
{% elif error %}
<span class="text-red-600 text-sm">
    <i class="bi bi-exclamation-circle"></i> {% trans "Save failed" %}
</span>
{% endif %}
