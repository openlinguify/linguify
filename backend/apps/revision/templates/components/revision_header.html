{% extends "components/header/app_header.html" %}
{% load static %}
{% load i18n %}

{% block app_navigation %}
<div class="d-none d-lg-flex align-items-center gap-2">
    <!-- Standard navigation -->
    {% if request.resolver_match.url_name != 'dashboard' %}
    <a href="{% url 'saas_web:dashboard' %}" 
       class="btn btn-outline-secondary btn-sm header-btn"
       aria-label="{% trans 'Go to dashboard' %}">
        <i class="bi bi-house me-1" aria-hidden="true"></i>
        <span class="d-none d-xl-inline">{% trans "Dashboard" %}</span>
    </a>
    {% endif %}
    
    <!-- Revision-specific navigation buttons -->
    <a href="{% url 'revision_web:main' %}"
       class="btn btn-outline-primary btn-sm header-btn"
       aria-label="{% trans 'Study modes' %}">
        <i class="bi bi-lightning me-1" aria-hidden="true"></i>
        <span class="d-none d-xl-inline">{% trans "Study" %}</span>
    </a>
    
    <a href="{% url 'revision_web:stats_dashboard' %}" 
       class="btn btn-outline-secondary btn-sm header-btn"
       aria-label="{% trans 'Statistics' %}">
        <i class="bi bi-graph-up me-1" aria-hidden="true"></i>
        <span class="d-none d-xl-inline">{% trans "Stats" %}</span>
    </a>
</div>
{% endblock %}
