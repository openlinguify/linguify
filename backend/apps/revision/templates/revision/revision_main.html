{% extends "revision/base_new.html" %}
{% load static %}

{% block extra_css %}
<style>
    .revision-nav {
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 0;
        margin-bottom: 0;
    }
    
    .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .nav-brand {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: #1f2937;
        font-weight: 600;
        font-size: 18px;
    }
    
    .nav-logo {
        width: 32px;
        height: 32px;
    }
    
    .nav-links {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .nav-link {
        text-decoration: none;
        color: #6b7280;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 6px;
        transition: all 0.2s;
    }
    
    .nav-link:hover, .nav-link.active {
        color: #6366f1;
        background: #f3f4f6;
    }
    
    .nav-user {
        display: flex;
        align-items: center;
        gap: 15px;
        color: #4b5563;
    }
    
    .nav-link-logout {
        color: #ef4444;
        text-decoration: none;
        font-size: 14px;
    }
    
    .nav-link-logout:hover {
        text-decoration: underline;
    }
    
    .revision-main {
        padding: 0;
        margin: 0;
        min-height: calc(100vh - 70px);
        background: #f9fafb;
    }
    
    .revision-body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f9fafb;
    }
</style>
{% endblock %}

{% block revision_content %}
<!-- Container pour l'application OWL -->
<div id="revision-app"></div>

<!-- Message de fallback si JavaScript est d√©sactiv√© -->

        <h2>JavaScript requis</h2>
        <p>Cette application n√©cessite JavaScript pour fonctionner. Veuillez l'activer dans votre navigateur.</p>
    </div>
</noscript>
{% endblock %}

{% endblock %}
