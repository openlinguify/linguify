<!-- Spaced Repetition Study Mode -->
<div id="spacedStudyMode" class="study-mode-hidden">
    <div class="study-header">
        <div class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Révision Rapide - <span id="spacedDeckName"></span></h5>
            <div class="d-flex align-items-center gap-2">
                <span id="spacedProgress" class="badge bg-primary">0/0</span>
                <button id="exitSpacedMode" class="btn btn-outline-custom btn-sm">
                    <i class="bi bi-arrow-left"></i>
                    Retour au deck
                </button>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress mt-2 progress-thin">
            <div id="spacedProgressBar" class="progress-bar bg-primary w-0"></div>
        </div>
    </div>
    
    <div class="study-content">
        <!-- Review Area -->
        <div id="spacedReviewArea" class="p-4">
            <!-- Card Info -->
            <div id="spacedCardInfo" class="mb-3">
                <!-- Card info will be shown here -->
            </div>
            
            <!-- Question State -->
            <div id="spacedCardQuestion" class="text-center mb-4">
                <div class="flashcard mb-4">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="flashcard-text" id="spacedCardFront">Question</div>
                        </div>
                    </div>
                </div>
                
                <button id="revealAnswer" class="btn btn-gradient">
                    <i class="bi bi-eye me-1"></i>
                    Révéler la réponse
                </button>
            </div>
            
            <!-- Answer State -->
            <div id="spacedCardAnswer" class="text-center mb-4 display-none">
                <div class="flashcard mb-4">
                    <div class="flashcard-inner">
                        <div class="flashcard-back">
                            <div class="flashcard-text" id="spacedCardBack">Réponse</div>
                        </div>
                    </div>
                </div>
                
                <p class="text-muted mb-4">Comment avez-vous trouvé cette carte ?</p>
            </div>
            
            <!-- Difficulty Actions -->
            <div id="spacedActions" class="d-flex justify-content-center gap-2 flex-wrap display-none">
                <button id="reviewAgain" class="btn btn-danger">
                    <i class="bi bi-arrow-clockwise"></i>
                    <div class="small">À revoir</div>
                    <div class="tiny text-white-50">< 1 jour</div>
                </button>
                <button id="reviewHard" class="btn btn-warning">
                    <i class="bi bi-dash-circle"></i>
                    <div class="small">Difficile</div>
                    <div class="tiny text-white-50">2-3 jours</div>
                </button>
                <button id="reviewGood" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i>
                    <div class="small">Correct</div>
                    <div class="tiny text-white-50">4-7 jours</div>
                </button>
                <button id="reviewEasy" class="btn btn-success">
                    <i class="bi bi-check-circle-fill"></i>
                    <div class="small">Facile</div>
                    <div class="tiny text-white-50">2-4 semaines</div>
                </button>
            </div>
        </div>
        
        <!-- No Review Needed -->
        <div id="noReviewNeeded" class="empty-state empty-state-hidden">
            <i class="bi bi-calendar-check icon-linguify-success font-size-4rem"></i>
            <h4 class="mt-3 text-linguify-success">Toutes les cartes sont à jour !</h4>
            <p class="text-muted">Aucune carte n'a besoin d'être révisée pour le moment.</p>
            <p class="text-muted">Revenez plus tard ou ajoutez de nouvelles cartes à étudier.</p>
            <button class="btn btn-gradient" onclick="window.spacedMode.exitSpacedMode()">
                Retour au deck
            </button>
        </div>
        
        <!-- Session Complete -->
        <div id="spacedCompletion" class="empty-state empty-state-hidden">
            <div id="spacedCompletionMessage">
                <!-- Completion message will be generated dynamically -->
            </div>
            
            <div class="d-flex gap-2 justify-content-center mt-4">
                <button class="btn btn-gradient" onclick="window.spacedMode.exitSpacedMode()">
                    <i class="bi bi-arrow-left me-1"></i>
                    Retour au deck
                </button>
            </div>
        </div>
        
        <!-- Session Stats -->
        <div class="border-top p-3">
            <div class="row text-center">
                <div class="col">
                    <div class="stat-value text-linguify-primary" id="spacedReviewed">0</div>
                    <div class="stat-label">Révisées</div>
                </div>
                <div class="col">
                    <div class="stat-value text-info" id="spacedRemaining">0</div>
                    <div class="stat-label">Restantes</div>
                </div>
                <div class="col">
                    <div class="stat-value text-linguify-success" id="spacedEfficiency">100%</div>
                    <div class="stat-label">Efficacité</div>
                </div>
            </div>
        </div>
    </div>
</div>
