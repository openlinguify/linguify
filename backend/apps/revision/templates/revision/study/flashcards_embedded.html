<!-- Flashcard Study Mode -->
<div id="flashcardStudyMode" class="study-mode-hidden">
    <div class="study-header">
        <div class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Mode Flashcards - <span id="studyDeckName"></span></h5>
            <div class="d-flex align-items-center gap-2">
                <span id="studyProgress" class="badge bg-primary">0/0</span>
                <button id="exitStudyMode" class="btn btn-outline-custom btn-sm">
                    <i class="bi bi-arrow-left"></i>
                    Retour au deck
                </button>
            </div>
        </div>
    </div>
    
    <div class="study-content">
        <!-- Study Area -->
        <div id="studyArea" class="d-flex flex-column align-items-center justify-content-center p-4 study-area">
            <!-- Flashcard -->
            <div id="flashcard" class="flashcard mb-4" onclick="flipCard()">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <div class="flashcard-text" id="flashcardFront">Cliquez pour commencer</div>
                        <button id="speakFrontBtn" class="speak-btn speak-btn-front" onclick="event.stopPropagation(); window.flashcardMode.speakText('front')" title="Lire à haute voix">
                            <i class="bi bi-volume-up"></i>
                        </button>
                    </div>
                    <div class="flashcard-back">
                        <div class="flashcard-text" id="flashcardBack">Réponse</div>
                        <button id="speakBackBtn" class="speak-btn speak-btn-back" onclick="event.stopPropagation(); window.flashcardMode.speakText('back')" title="Lire à haute voix">
                            <i class="bi bi-volume-up"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Instructions -->
            <div id="studyInstructions" class="text-center mb-4">
                <p class="text-muted">Cliquez sur la carte pour voir la réponse, puis évaluez votre connaissance</p>
            </div>
            
            <!-- Action Buttons -->
            <div id="studyActions" class="d-flex gap-3 study-actions-hidden">
                <button id="studyDifficult" class="btn btn-outline-danger">
                    <i class="bi bi-x-circle"></i>
                    Difficile
                </button>
                <button id="studyEasy" class="btn btn-outline-warning">
                    <i class="bi bi-dash-circle"></i>
                    Moyen
                </button>
                <button id="studyKnown" class="btn btn-outline-success">
                    <i class="bi bi-check-circle"></i>
                    Facile
                </button>
            </div>
            
            <!-- Empty State -->
            <div id="noCardsToStudy" class="empty-state empty-state-hidden">
                <i class="bi bi-trophy icon-linguify-warning font-size-4rem"></i>
                <h4 class="mt-3">Félicitations !</h4>
                <p class="text-muted">Vous avez terminé toutes les cartes de ce deck pour aujourd'hui.</p>
                <button class="btn btn-gradient" onclick="window.revisionMain.exitStudyMode()">
                    Retour au deck
                </button>
            </div>
        </div>
        
        <!-- Study Stats -->
        <div class="border-top p-3">
            <div class="row text-center">
                <div class="col">
                    <div class="stat-value text-linguify-success" id="studyCorrect">0</div>
                    <div class="stat-label">Réussies</div>
                </div>
                <div class="col">
                    <div class="stat-value text-linguify-warning" id="studyMedium">0</div>
                    <div class="stat-label">Moyennes</div>
                </div>
                <div class="col">
                    <div class="stat-value text-danger" id="studyDifficultCount">0</div>
                    <div class="stat-label">Difficiles</div>
                </div>
                <div class="col">
                    <div class="stat-value text-linguify-primary" id="studyRemaining">0</div>
                    <div class="stat-label">Restantes</div>
                </div>
            </div>
        </div>
    </div>
</div>
