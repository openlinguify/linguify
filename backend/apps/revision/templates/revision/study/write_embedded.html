{% load i18n %}
<!-- Write Study Mode -->
<div id="writeStudyMode" class="study-mode-hidden">
    <div class="study-header">
        <div class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0 text-linguify-primary font-weight-600">{% trans "Writing Mode" %} - <span id="writeStudyDeckName"></span></h5>
            <div class="d-flex align-items-center gap-2">
                <span id="writeStudyProgress" class="badge bg-linguify-gradient text-white px-3 py-2 rounded-lg">0/0</span>
                <span id="writeTimer" class="badge bg-info px-3 py-2 rounded-lg">30s</span>
                <button id="exitWriteStudyMode" class="flashcard-btn-return">
                    <i class="bi bi-arrow-left"></i>
                    {% trans "Back to deck" %}
                </button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="quiz-progress-container mt-2">
            <div id="writeProgressBar" class="quiz-progress-bar w-0"></div>
        </div>
    </div>

    <div class="study-content">
        <div id="writeStudyArea" class="study-area quiz-study-area">

            <!-- Word to translate -->
            <div class="quiz-question-container mb-4">
                <div class="text-center mb-3">
                    <h2 id="writeWordToTranslate" class="quiz-question-linguify p-4 mb-0">---</h2>
                    <div class="mt-2">
                        <small id="writeSourceLanguage" class="text-muted">{% trans "Source language" %}</small>
                        <button id="speakWriteWordBtn" class="btn btn-sm btn-outline-linguify ms-2"
                                aria-label="{% trans 'Read the word aloud' %}"
                                title="{% trans 'Read aloud' %}">
                            <i class="bi bi-volume-up" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Answer Zone -->
            <div class="write-answer-zone mb-4">
                <div class="input-group input-group-lg">
                    <input type="text"
                           id="writeAnswerInput"
                           class="form-control text-center"
                           placeholder="{% trans 'Type your answer...' %}"
                           autocomplete="off"
                           autocorrect="off"
                           spellcheck="false"
                           style="border-radius: 0.75rem 0 0 0.75rem; border: 2px solid #2D5BBA; font-size: 1.25rem; padding: 1rem;">
                    <button id="submitWriteAnswerBtn" class="btn btn-linguify" type="button" style="border-radius: 0 0.75rem 0.75rem 0; padding: 1rem 2rem;">
                        <i class="bi bi-check-lg me-1"></i>
                        {% trans "Submit" %}
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="write-actions d-flex gap-2 justify-content-center mb-4">
                <button id="writeHintBtn" class="btn btn-outline-warning" title="{% trans 'Show hint (-2 points)' %}">
                    <i class="bi bi-lightbulb me-1"></i>
                    {% trans "Hint" %} (-2 pts)
                </button>
                <button id="writeSkipBtn" class="btn btn-outline-secondary" title="{% trans 'Skip this card (-5 points)' %}">
                    <i class="bi bi-skip-forward me-1"></i>
                    {% trans "Skip" %} (-5 pts)
                </button>
            </div>

            <!-- Hint Display -->
            <div id="writeHintDisplay" class="alert alert-warning d-none">
                <i class="bi bi-lightbulb-fill me-2"></i>
                <span id="writeHintText"></span>
            </div>

            <!-- Feedback -->
            <div id="writeFeedbackDisplay" class="write-feedback d-none">
                <div class="alert mb-3" id="writeFeedbackAlert">
                    <div class="d-flex align-items-center">
                        <i id="writeFeedbackIcon" class="me-2" style="font-size: 1.5rem;"></i>
                        <div>
                            <strong id="writeFeedbackMessage"></strong>
                            <div id="writeCorrectAnswer" class="mt-2 d-none">
                                <span class="text-muted">{% trans "Correct answer:" %}</span> <strong id="writeCorrectAnswerText" class="text-dark"></strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button id="writeNextBtn" class="btn btn-linguify px-4">
                        {% trans "Next card" %}
                        <i class="bi bi-arrow-right ms-1"></i>
                    </button>
                </div>
            </div>

        </div>

    </div>

    <!-- Completion Screen (hidden by default) -->
    <div id="writeCompletionContainer" style="display: none;">
        {% include 'revision/study/write_completion.html' %}
    </div>
</div>
