{% load i18n %}
<div class="empty-state" id="flashcardCompletionState">
    <i class="bi bi-trophy text-warning" style="font-size: 4rem;"></i>
    <h4 class="mt-3">{% trans "Session completed!" %}</h4>
    <p class="text-muted">
        <span id="completionMessage">{% trans "Excellent work! You have completed" %}</span>
        <span id="completionCardCount"></span>
    </p>
    <div class="row text-center mt-4 mb-4">
        <div class="col">
            <div class="stat-value text-linguify-accent" id="completionCorrect">0</div>
            <div class="stat-label">{% trans "Easy" %}</div>
        </div>
        <div class="col">
            <div class="stat-value text-warning" id="completionMedium">0</div>
            <div class="stat-label">{% trans "Medium" %}</div>
        </div>
        <div class="col">
            <div class="stat-value text-danger" id="completionDifficult">0</div>
            <div class="stat-label">{% trans "Hard" %}</div>
        </div>
    </div>
    <div class="d-flex gap-2 justify-content-center">
        <button class="btn btn-outline-custom" id="restartStudyBtn">
            <i class="bi bi-arrow-clockwise me-1"></i>
            {% trans "Restart" %}
        </button>
        <button class="btn btn-outline-custom" id="backToDeckBtn">
            <i class="bi bi-arrow-left me-1"></i>
            {% trans "Back to deck" %}
        </button>
        <button class="btn btn-gradient" id="exitToDecksListBtn">
            <i class="bi bi-house me-1"></i>
            {% trans "My decks" %}
        </button>
    </div>
</div>
