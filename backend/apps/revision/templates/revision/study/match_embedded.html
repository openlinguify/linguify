<!-- Matching Study Mode -->
<div id="matchingStudyMode" class="study-mode-hidden">
    <div class="study-header">
        <div class="flex items-center justify-between">
            <h5 class="text-linguify-primary font-weight-600">Mode Associer - <span id="matchingDeckName"></span></h5>
            <div class="flex items-center gap-2">
                <button id="newMatchingGame" class="flashcard-btn-return">
                    <i class="bi bi-arrow-clockwise"></i>
                    Nouveau jeu
                </button>
                <button id="exitMatchingMode" class="flashcard-btn-return">
                    <i class="bi bi-arrow-left"></i>
                    Retour au deck
                </button>
            </div>
        </div>
    </div>
    
    <div class="study-content">
        <!-- Game Area -->
        <div id="matchingGameArea" class="matching-game-area">
            <!-- Instructions -->
            <div class="matching-instructions">
                <i class="bi bi-info-circle mr-2"></i>
                <strong>Comment jouer :</strong> Cliquez sur les éléments pour les associer. Trouvez toutes les paires terme-définition !
            </div>
            
            <!-- Game Board -->
            <div id="matchingBoard" class="matching-board">
                <!-- Matching items will be generated dynamically -->
            </div>
        </div>
        
        <!-- Completion Screen -->
        <div id="matchingCompletion" class="empty-state empty-state-hidden">
            <div id="matchingCompletionMessage">
                <!-- Completion message will be generated dynamically -->
            </div>
            
            <div class="flex gap-2 justify-center mt-4">
                <button class="flashcard-btn-medium" onclick="window.matchingMode.restartMatching()">
                    <i class="bi bi-arrow-clockwise mr-1"></i>
                    Rejouer
                </button>
                <button class="flashcard-btn-easy" onclick="window.matchingMode.exitMatchingMode()">
                    <i class="bi bi-arrow-left mr-1"></i>
                    Retour au deck
                </button>
            </div>
        </div>
        
        <!-- Game Stats -->
        <div class="study-stats">
            <div class="flex justify-center items-center gap-12 text-center w-full">
                <div>
                    <div class="stat-value text-linguify-success"><span id="matchingPairs">0</span>/<span id="matchingTotal">0</span></div>
                    <div class="stat-label">Paires trouvées</div>
                </div>
                <div>
                    <div class="stat-value text-linguify-primary" id="matchingAttempts">0</div>
                    <div class="stat-label">Tentatives</div>
                </div>
                <div>
                    <div class="stat-value text-linguify-accent" id="matchingAccuracy">100%</div>
                    <div class="stat-label">Précision</div>
                </div>
            </div>
        </div>
    </div>
</div>
