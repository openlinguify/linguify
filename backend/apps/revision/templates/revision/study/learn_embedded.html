<!-- Quiz Study Mode -->
<div id="quizStudyMode" class="study-mode-hidden">
    <div class="study-header">
        <div class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0 text-linguify-primary font-weight-600">Mode Questionnaire - <span id="quizDeckName"></span></h5>
            <div class="d-flex align-items-center gap-2">
                <span id="quizProgress" class="badge bg-linguify-gradient text-white px-3 py-2 rounded-lg">0/0</span>
                <button id="exitQuizMode" class="flashcard-btn-return">
                    <i class="bi bi-arrow-left"></i>
                    Retour au deck
                </button>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="quiz-progress-container mt-2">
            <div id="quizProgressBar" class="quiz-progress-bar w-0"></div>
        </div>
    </div>
    
    <div class="study-content">
        <!-- Quiz Area -->
        <div id="quizArea" class="study-area quiz-study-area">
            <!-- Question -->
            <div class="quiz-question-container mb-4">
                <h4 id="quizQuestion" class="quiz-question-linguify text-center p-4">Question</h4>
            </div>
            
            <!-- Options -->
            <div id="quizOptions" class="quiz-options mb-4">
                <!-- Options will be generated dynamically -->
            </div>
            
            <!-- Actions Area -->
            <div class="quiz-actions-area">
                <!-- Feedback -->
                <div id="quizFeedback" class="display-none">
                    <!-- Feedback will be shown here -->
                </div>
                
                <!-- Next Button -->
                <button id="nextQuestion" class="quiz-btn-next display-none">
                    <i class="bi bi-arrow-right me-1"></i>
                    Question suivante
                </button>
            </div>
        </div>
        
        <!-- No Cards Message -->
        <div id="noQuizCards" class="empty-state empty-state-hidden">
            <i class="bi bi-question-circle text-muted font-size-4rem"></i>
            <h4 class="mt-3 text-linguify-primary">Pas assez de cartes</h4>
            <p class="text-gray-600">Ce deck doit contenir au moins 4 cartes pour le mode questionnaire.</p>
            <button class="flashcard-btn-return" onclick="window.quizMode.exitQuizMode()">
                Retour au deck
            </button>
        </div>

        <!-- Completion Screen (hidden by default) -->
        <div id="quizCompletionContainer" style="display: none;">
            {% include 'revision/study/learn_completion.html' %}
        </div>
    </div>
</div>
