<!-- Quiz Study Mode -->
<div id="quizStudyMode" class="study-mode-hidden">
    <div class="study-header">
        <div class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Mode Questionnaire - <span id="quizDeckName"></span></h5>
            <div class="d-flex align-items-center gap-2">
                <span id="quizProgress" class="badge bg-primary">0/0</span>
                <button id="exitQuizMode" class="btn btn-outline-custom btn-sm">
                    <i class="bi bi-arrow-left"></i>
                    Retour au deck
                </button>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress mt-2 progress-thin">
            <div id="quizProgressBar" class="progress-bar bg-primary w-0"></div>
        </div>
    </div>
    
    <div class="study-content">
        <!-- Quiz Area -->
        <div id="quizArea" class="p-4">
            <!-- Question -->
            <div class="quiz-question-container mb-4">
                <h4 id="quizQuestion" class="quiz-question text-center p-4 border rounded bg-light">Question</h4>
            </div>
            
            <!-- Options -->
            <div id="quizOptions" class="quiz-options mb-4">
                <!-- Options will be generated dynamically -->
            </div>
            
            <!-- Feedback -->
            <div id="quizFeedback" class="display-none">
                <!-- Feedback will be shown here -->
            </div>
            
            <!-- Next Button -->
            <div class="text-center">
                <button id="nextQuestion" class="btn btn-gradient display-none">
                    <i class="bi bi-arrow-right me-1"></i>
                    Question suivante
                </button>
            </div>
        </div>
        
        <!-- No Cards Message -->
        <div id="noQuizCards" class="empty-state empty-state-hidden">
            <i class="bi bi-question-circle text-muted font-size-4rem"></i>
            <h4 class="mt-3">Pas assez de cartes</h4>
            <p class="text-muted">Ce deck doit contenir au moins 4 cartes pour le mode questionnaire.</p>
            <button class="btn btn-gradient" onclick="window.quizMode.exitQuizMode()">
                Retour au deck
            </button>
        </div>
        
        <!-- Quiz Stats -->
        <div class="border-top p-3">
            <div class="row text-center">
                <div class="col">
                    <div class="stat-value text-linguify-success" id="quizCorrect">0</div>
                    <div class="stat-label">Correctes</div>
                </div>
                <div class="col">
                    <div class="stat-value text-danger" id="quizIncorrect">0</div>
                    <div class="stat-label">Incorrectes</div>
                </div>
                <div class="col">
                    <div class="stat-value text-linguify-primary" id="quizScore">0%</div>
                    <div class="stat-label">Score</div>
                </div>
            </div>
        </div>
    </div>
</div>
