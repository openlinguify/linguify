{% load i18n %}
<!-- HTML Templates for tag elements -->

<!-- Template to display "No tags" with clickable icon -->
<template id="no-tags-template">
    <span class="no-tags-message">
        {% trans "No tags - Click on üè∑Ô∏è to add some" %}
    </span>
</template>

<!-- Template for individual tag -->
<template id="tag-template">
    <span class="tag-linguify"></span>
</template>

<!-- Template for tag preview -->
<template id="tag-preview-template">
    <span class="badge tag-color-preview">{% trans "Preview" %}</span>
</template>

<!-- Template for a tag row in the management table -->
<template id="tag-table-row-template">
    <tr class="tag-row" data-tag="">
        <td>
            <input type="checkbox" class="form-check-input tag-assign-checkbox" data-tag="">
        </td>
        <td>
            <div class="d-flex align-items-center">
                <span class="badge me-2" style="color: white;"></span>
            </div>
        </td>
        <td>
            <div class="color-display" style="width: 20px; height: 20px; border-radius: 3px; border: 1px solid #ddd;"></div>
        </td>
        <td>
            <span class="text-muted usage-count">0</span>
        </td>
        <td>
            <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-primary edit-tag-btn" title="{% trans 'Edit' %}">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-outline-danger delete-tag-btn" title="{% trans 'Delete' %}">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </td>
    </tr>
</template>

<!-- Template for pagination buttons -->
<template id="pagination-item-template">
    <li class="page-item">
        <a class="page-link" href="#"></a>
    </li>
</template>
