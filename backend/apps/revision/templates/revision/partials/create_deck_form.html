{% load i18n %}
<!-- Create Deck Form -->
<div id="createDeckForm" class="create-deck-form-hidden">
    <div class="study-header">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="bi bi-plus-circle text-linguify-primary me-2"></i>
                <h5 class="mb-0 text-linguify-primary">{% trans "Create New Deck" %}</h5>
            </div>
            <button id="cancelCreate" class="btn-linguify-secondary btn-sm">
                <i class="bi bi-x-lg"></i>
                {% trans "Cancel" %}
            </button>
        </div>
    </div>
    
    <div class="study-content">
        <div style="padding: 0.75rem;">
            <!-- Deck Name -->
            <div class="form-group-linguify">
                <label for="newDeckName" class="form-label-linguify d-flex align-items-center">
                    <i class="bi bi-tag me-2 text-linguify-primary"></i>
                    {% trans "Deck Name" %} <span class="text-danger">*</span>
                </label>
                <input type="text" 
                       id="newDeckName" 
                       name="newDeckName"
                       class="form-control-linguify w-100" 
                       placeholder="{% trans 'Ex: English Vocabulary Level B2' %}" 
                       maxlength="100"
                       required>
            </div>

            <!-- Description -->
            <div class="form-group-linguify">
                <label for="newDeckDescription" class="form-label-linguify d-flex align-items-center">
                    <i class="bi bi-card-text me-2 text-linguify-primary"></i>
                    {% trans "Description" %}
                </label>
                <textarea id="newDeckDescription" 
                          name="newDeckDescription"
                          class="form-control-linguify w-100" 
                          rows="4"
                          maxlength="500"
                          style="resize: vertical;"
                          placeholder="{% trans 'Briefly describe the content of this deck...' %}"></textarea>
            </div>

            <!-- Tags -->
            <div class="form-group-linguify">
                <label class="form-label-linguify d-flex align-items-center">
                    <i class="bi bi-tags me-2"></i>
                    {% trans "Tags" %}
                </label>
                <div class="card-linguify border border-dashed border-primary border-opacity-25 p-3 position-relative">
                    <div class="tags-input-container">
                        <div class="bg-gray-50 rounded p-3 mb-3 border border-gray-200" style="min-height: 60px;">
                            <div class="tags-display d-flex flex-wrap gap-2" id="newDeckTagsDisplay">
                                <div class="text-muted d-flex align-items-center" style="font-size: 0.85rem;">
                                    <i class="bi bi-tag me-1"></i>
                                    {% trans "No tags - Add them in the field below" %}
                                </div>
                            </div>
                        </div>
                        <input type="text" 
                               id="newDeckTagsInput" 
                               class="form-control-linguify" 
                               placeholder="{% trans 'Add tags (press Enter)' %}">
                    </div>
                </div>
            </div>

            <!-- Visibility -->
            <div class="form-group-linguify">
                <label class="form-label-linguify d-flex align-items-center">
                    <i class="bi bi-eye me-2"></i>
                    {% trans "Visibility" %}
                </label>
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="card-linguify p-3 border border-primary border-opacity-25 position-relative" style="cursor: pointer;" onclick="document.getElementById('newDeckVisibility').value='private';">
                            <div class="d-flex align-items-center">
                                <div class="d-flex align-items-center justify-content-center bg-secondary rounded me-3" style="width: 40px; height: 40px;">
                                    <i class="bi bi-lock text-white"></i>
                                </div>
                                <div>
                                    <p class="small fw-semibold text-linguify-primary mb-1">{% trans "Private" %}</p>
                                    <p class="text-muted mb-0" style="font-size: 0.75rem;">{% trans "Visible by you only" %}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-linguify p-3 border border-primary border-opacity-25 position-relative" style="cursor: pointer;" onclick="document.getElementById('newDeckVisibility').value='public';">
                            <div class="d-flex align-items-center">
                                <div class="d-flex align-items-center justify-content-center bg-linguify-accent rounded me-3" style="width: 40px; height: 40px;">
                                    <i class="bi bi-globe text-white"></i>
                                </div>
                                <div>
                                    <p class="small fw-semibold text-linguify-primary mb-1">{% trans "Public" %}</p>
                                    <p class="text-muted mb-0" style="font-size: 0.75rem;">{% trans "Visible by everyone" %}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <select id="newDeckVisibility" class="form-select d-none">
                    <option value="private">ğŸ”’ {% trans "Private" %}</option>
                    <option value="public">ğŸŒ {% trans "Public" %}</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-end gap-2 mt-4">
                <button id="cancelCreateAlt" class="btn-linguify-secondary">
                    {% trans "Cancel" %}
                </button>
                <button id="submitCreateDeck" class="btn-linguify">
                    <i class="bi bi-check-lg me-1"></i>
                    {% trans "Create Deck" %}
                </button>
            </div>
        </div>
    </div>
</div>
