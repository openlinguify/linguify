{% load i18n %}
<!-- Delete Card Confirmation Modal -->
<div id="deleteCardModal" class="modal fade" tabindex="-1" aria-labelledby="deleteCardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <div class="d-flex align-items-center">
                    <div class="bg-danger bg-opacity-10 rounded-circle p-2 me-3">
                        <i class="bi bi-trash text-danger" style="font-size: 1.5rem;"></i>
                    </div>
                    <div>
                        <h5 class="modal-title text-danger mb-0" id="deleteCardModalLabel">{% trans "Delete card" %}</h5>
                        <p class="text-muted mb-0 small">{% trans "This action is irreversible" %}</p>
                    </div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-2">
                <div class="alert alert-danger bg-danger bg-opacity-10 border-danger border-opacity-25">
                    <div class="d-flex align-items-start">
                        <i class="bi bi-exclamation-triangle-fill text-danger me-2 mt-1"></i>
                        <div>
                            <strong>{% trans "Warning!" %}</strong> {% trans "You are about to permanently delete this card:" %}
                            <div class="mt-3 p-3 bg-white rounded border">
                                <div class="mb-2">
                                    <strong>{% trans "Front" %}:</strong>
                                    <span id="deleteCardFrontText" class="text-break"></span>
                                </div>
                                <div>
                                    <strong>{% trans "Back" %}:</strong>
                                    <span id="deleteCardBackText" class="text-break"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg me-1"></i>
                    {% trans "Cancel" %}
                </button>
                <button type="button" class="btn btn-danger" id="confirmDeleteCardBtn">
                    <i class="bi bi-trash me-1"></i>
                    {% trans "Delete card" %}
                </button>
            </div>
        </div>
    </div>
</div>
