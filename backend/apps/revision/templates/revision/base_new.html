{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Memory{% endblock %} - Open Linguify</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
    <!-- Meta tags -->
    <meta name="description" content="Interface de révision par flashcards pour l'apprentissage des langues avec Linguify">
    <meta name="author" content="Linguify">
    {% csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS spécifique à la révision -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #8b5cf6 0%, #d946ef 50%, #f59e0b 100%);
            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary-color: #d946ef;
            --accent-color: #f59e0b;
            --sidebar-width: 320px;
            --sidebar-width-mobile: 100%;
            --header-height: 120px;
            --flashcard-shadow: 0 8px 32px rgba(139, 92, 246, 0.15);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-top: 64px; /* Space for fixed header */
            background: linear-gradient(135deg, #fdf4ff 0%, #fef3c7 100%);
            min-height: 100vh;
        }
        
        .revision-container {
            height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
        }
        
        /* Header fixe */
        .revision-header {
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            flex-shrink: 0;
            padding: 0.75rem 1.5rem;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: between;
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        /* Navigation */
        .revision-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .nav-logo {
            width: 32px;
            height: 32px;
        }
        
        .nav-tabs-custom {
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-tab {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .nav-tab:hover {
            color: var(--primary-color);
            background: #f8fafc;
        }
        
        .nav-tab.active {
            background: var(--primary-gradient);
            color: white;
        }
        
        /* Buttons */
        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(139, 92, 246, 0.3);
            color: white;
        }
        
        .btn-outline-custom {
            border: 1px solid #e2e8f0;
            background: white;
            color: #64748b;
            transition: all 0.2s ease;
        }
        
        .btn-outline-custom:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: #f8fafc;
        }
        
        /* Main content */
        .revision-main {
            flex: 1;
            display: flex;
            min-height: 0;
        }
        
        /* Sidebar */
        .revision-sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            background: #fafbfc;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        
        /* Deck list */
        .deck-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .deck-item {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            position: relative;
        }
        
        .deck-item:hover {
            background: #fafbfc;
        }
        
        .deck-item.active {
            background: linear-gradient(135deg, #f0f4ff 0%, #fef7cd 100%);
            border-left: 3px solid var(--primary-color);
        }
        
        .deck-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .deck-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.875rem;
        }
        
        .deck-stats {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .deck-badge {
            background: var(--primary-gradient);
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.625rem;
            font-weight: 500;
        }
        
        .deck-description {
            color: #64748b;
            font-size: 0.75rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .deck-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.625rem;
            color: #94a3b8;
        }
        
        .deck-progress {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .progress-bar-custom {
            width: 60px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }
        
        /* Study area */
        .revision-study {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            height: 100%;
        }
        
        .study-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background: #fafbfc;
        }
        
        .study-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Study modes */
        .study-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        
        .study-mode-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .study-mode-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--flashcard-shadow);
            color: inherit;
            text-decoration: none;
        }
        
        .study-mode-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .study-mode-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }
        
        .study-mode-description {
            color: #64748b;
            font-size: 0.875rem;
            line-height: 1.4;
        }
        
        /* Flashcard styles */
        .flashcard {
            width: 100%;
            max-width: 400px;
            height: 250px;
            margin: 0 auto;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 1rem;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
            box-shadow: var(--flashcard-shadow);
            backface-visibility: hidden;
        }
        
        .flashcard-back {
            background: linear-gradient(135deg, #fdf4ff 0%, #fef3c7 100%);
            transform: rotateY(180deg);
        }
        
        .flashcard-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: #1e293b;
            line-height: 1.4;
        }
        
        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
        }
        
        .empty-state-icon {
            width: 64px;
            height: 64px;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }
        
        .empty-state-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-description {
            color: #64748b;
            margin-bottom: 1.5rem;
        }
        
        /* Search filters */
        .search-filters {
            padding: 0.5rem 0;
        }
        
        .search-input {
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.375rem 0.5rem;
            width: 100%;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.1);
        }
        
        /* Loading states */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 100%;
                --header-height: 100px;
            }
            
            .revision-sidebar {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
            }
            
            .revision-sidebar.show {
                transform: translateX(0);
            }
            
            .revision-study {
                width: 100%;
            }
            
            .header-content {
                padding: 0.75rem 1rem;
                gap: 0.75rem;
            }
            
            .btn-sm {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }
            
            .study-modes {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .flashcard {
                max-width: 100%;
                height: 200px;
            }
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 2000;
            max-width: 400px;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }
        
        .notification.success {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .notification.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .notification.info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1d4ed8;
        }
        
        .notification.warning {
            background: #fefbf2;
            border: 1px solid #fed7aa;
            color: #ea580c;
        }
        
        /* Form styles */
        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Stats badges */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .stat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.5rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.625rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.125rem;
        }
        
        /* Quiz styles */
        .quiz-question {
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.5;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quiz-option {
            transition: all 0.2s ease;
            border: 2px solid #e2e8f0 !important;
            position: relative;
        }
        
        .quiz-option:hover:not(:disabled) {
            border-color: var(--primary-color) !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(139, 92, 246, 0.15);
        }
        
        .quiz-option-letter {
            background: var(--primary-gradient);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }
        
        .quiz-option-text {
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .quiz-option.btn-success .quiz-option-letter {
            background: #10b981;
        }
        
        .quiz-option.btn-danger .quiz-option-letter {
            background: #ef4444;
        }
        
        /* Matching game styles */
        .matching-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem 0;
        }
        
        .matching-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
        }
        
        .matching-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.15);
        }
        
        .matching-item.selected {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, #f0f4ff 0%, #fef7cd 100%);
            transform: scale(1.02);
        }
        
        .matching-item.matched {
            border-color: #10b981;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            opacity: 0.8;
            cursor: default;
        }
        
        .matching-item.error {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .matching-item-content {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .matching-item-type {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }
        
        .matching-item-text {
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.4;
            color: #374151;
        }
        
        .matching-item.term {
            border-left: 4px solid #8b5cf6;
        }
        
        .matching-item.definition {
            border-left: 4px solid #d946ef;
        }
        
        @media (max-width: 768px) {
            .matching-board {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .matching-item {
                min-height: 60px;
                padding: 0.75rem;
            }
        }
        
        /* Spaced repetition styles */
        .spaced-actions .btn {
            min-width: 100px;
            padding: 0.75rem 1rem;
            text-align: center;
        }
        
        .tiny {
            font-size: 0.65rem;
            line-height: 1;
        }
        
        .small {
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .card-info {
            background: #f8fafc;
            border-radius: 0.5rem;
            padding: 0.75rem;
            border-left: 4px solid var(--primary-color);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Include the standard app header -->
    {% include 'components/app_header.html' %}
    
    <div class="revision-container">
        <!-- Header content specific to revision app -->
        <div class="revision-header">
            <div class="header-content">
                
                {% block header_content %}{% endblock %}
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="revision-main">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration globale -->
    <script id="django-data" type="application/json">
    {
        "DEBUG": {{ debug|yesno:"true,false" }},
        "API_BASE_URL": "{{ request.scheme }}://{{ request.get_host }}",
        "USER_DATA": {
            "id": {{ request.user.id|default:"null"|escapejs }},
            "username": "{{ request.user.username|default:''|escapejs }}",
            "email": "{{ request.user.email|default:''|escapejs }}",
            "is_authenticated": {{ user.is_authenticated|yesno:"true,false" }}
        },
        "REVISION_CONFIG": {
            "apiBaseUrl": "/api/v1/revision"{% if deck_id %},
            "deckId": {{ deck_id|escapejs }}{% endif %}{% if deck_data %},
            "deckData": {{ deck_data|safe }}{% endif %}{% if study_mode %},
            "studyMode": "{{ study_mode|escapejs }}"{% endif %}{% if view_type %},
            "viewType": "{{ view_type|escapejs }}"{% endif %}
        }
    }
    </script>
    <script>
        // Parse configuration from JSON
        const djangoData = JSON.parse(document.getElementById('django-data').textContent);
        window.DEBUG = djangoData.DEBUG;
        window.API_BASE_URL = djangoData.API_BASE_URL;
        window.USER_DATA = djangoData.USER_DATA;
        window.REVISION_CONFIG = djangoData.REVISION_CONFIG;
        
        // Service de notifications global
        window.notificationService = {
            success: function(message) {
                this.show(message, 'success');
            },
            
            error: function(message) {
                this.show(message, 'error');
            },
            
            info: function(message) {
                this.show(message, 'info');
            },
            
            warning: function(message) {
                this.show(message, 'warning');
            },
            
            show: function(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">${message}</div>
                        <button type="button" class="btn-close ms-2" onclick="this.parentElement.parentElement.remove()"></button>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 5000);
            }
        };
        
        // Service API simplifié
        window.apiService = {
            async request(url, options = {}) {
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCSRFToken(),
                    },
                };
                
                const response = await fetch(url, { ...defaultOptions, ...options });
                
                if (!response.ok) {
                    let errorMessage = `HTTP error! status: ${response.status}`;
                    let errorData = null;
                    
                    // Try to get error details from response
                    try {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            errorData = await response.json();
                            // Check for various error message formats
                            if (errorData.detail) {
                                errorMessage = errorData.detail;
                            } else if (errorData.message) {
                                errorMessage = errorData.message;
                            } else if (errorData.error) {
                                errorMessage = errorData.error;
                            } else if (errorData.name && errorData.name[0]) {
                                errorMessage = errorData.name[0];
                            }
                        }
                    } catch (e) {
                        // If parsing fails, keep the default error message
                    }
                    
                    const error = new Error(errorMessage);
                    error.status = response.status;
                    error.response = response;
                    error.data = errorData;
                    throw error;
                }
                
                // Handle 204 No Content responses
                if (response.status === 204) {
                    return null; // or return empty object {}
                }
                
                // Handle responses with content
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return response.json();
                } else {
                    return response.text();
                }
            },
            
            getCSRFToken() {
                // Try multiple methods to get CSRF token
                const token = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                             document.querySelector('meta[name="csrf-token"]')?.content || 
                             this.getCookieValue('csrftoken') || '';
                return token;
            },
            
            getCookieValue(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }
        };
        
        console.log('Configuration révision:', {
            debug: window.DEBUG,
            apiBaseUrl: window.API_BASE_URL,
            user: window.USER_DATA,
            revision: window.REVISION_CONFIG
        });
    </script>
