<!-- Documents Settings Header -->
<div class="settings-header mb-4">

            <div class="d-flex align-items-center">
                <div class="app-icon me-3">
                    <i class="bi bi-file-earmark-text text-primary fs-1"></i>

        width: 100%;

        gap: 0.5rem;
