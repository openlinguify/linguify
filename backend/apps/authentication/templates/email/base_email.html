<!--
    Template HTML de base pour les emails envoy√©s depuis l'admin Linguify

    Utilisation dans l'admin Django:
    1. Allez dans Authentication > Email Templates

    3. Dans le champ "Body (HTML)", collez votre contenu HTML

    Variables disponibles:
    - {{ user.email }}

    - Toutes les variables personnalis√©es dans "Template Variables" (context_data)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Linguify</title>
    <style>
        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }

        /* Base styles */
        body {
            background-color: #f4f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .email-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .email-header h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .email-body {
            background-color: #ffffff;
            padding: 40px 30px;
        }

        .email-content {
            color: #333333;
            font-size: 16px;
            line-height: 1.8;
        }

        .email-content h2 {
            color: #667eea;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .email-content p {
            margin: 0 0 16px 0;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .email-footer {
            background-color: #f4f7fa;
            padding: 30px;
            text-align: center;
            color: #666666;
            font-size: 14px;
        }

        .email-footer p {
            margin: 5px 0;
        }

        .email-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .divider {
            border: 0;
            border-top: 1px solid #e5e7eb;
            margin: 30px 0;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-header {
                padding: 30px 20px !important;
            }

            .email-header h1 {
                font-size: 26px !important;
            }

            .email-body {
                padding: 30px 20px !important;
            }

            .email-content {
                font-size: 15px !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f7fa;">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="email-container">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <h1>üåç Linguify</h1>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td class="email-body">
                            <div class="email-content">
                                {{ content }}
                            </div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            <p><strong>Linguify</strong> - Votre plateforme d'apprentissage des langues</p>
                            <p>
                                <a href="https://linguify.app">Site web</a> |
                                <a href="https://linguify.app/support">Support</a> |
                                <a href="https://linguify.app/unsubscribe">Se d√©sabonner</a>
                            </p>
                            <p style="margin-top: 20px; color: #999999; font-size: 12px;">
                                Vous recevez cet email car vous avez un compte Linguify.<br>
                                Si vous n'avez pas demand√© cet email, vous pouvez l'ignorer en toute s√©curit√©.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
