{% load i18n %}
<!-- Navbar -->
<div class="navbar-linguify">
    <!-- Left: Main Actions -->
    <div class="navbar-section">
        <!-- Sidebar toggle button -->
        <div>
            <button id="toggleSidebar"
                class="btn-navbar-outline"
                title="{% trans 'Masquer/Afficher la sidebar' %}"
                aria-label="{% trans 'Basculer la sidebar' %}"
                aria-expanded="true">
                <i class="bi bi-layout-sidebar-inset" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Refresh -->
        <div class="container-extra">
            <button class="btn-sb" title="{% trans 'Actualiser' %}" onclick="location.reload()">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
        </div>
    </div>

    <!-- Right: Search and Actions -->
    <div class="navbar-section-right">
        <!-- Search -->
        <input type="text" id="searchInput" class="form-control-linguify" placeholder="{% trans 'Rechercher...' %}" style="width: 200px; min-width: 150px;">

        <!-- Actions -->
        <div class="navbar-actions-group">
            <a href="{% url 'authentication:feedback_create' %}" class="btn-navbar btn-navbar-primary">
                <i class="bi bi-plus-lg"></i>
                <span class="d-none d-xl-inline">{% trans "Nouveau feedback" %}</span>
            </a>
        </div>
    </div>
</div>
