<!-- Learning Tab -->
<div id="learning" class="tab-content">
    <!-- Learning Preferences Section -->
    <div class="content-section">
        <div class="section-header">
            <h3 class="section-title">
                <i class="bi bi-translate"></i>
                Préférences d'apprentissage
            </h3>
            <div class="section-actions">
                <button class="section-toggle">
                    <i class="bi bi-chevron-up"></i>
                </button>
            </div>
        </div>
        <div class="section-content">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="setting_type" value="learning">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Langue native</label>
                        <select name="native_language" class="form-control">
                            <option value="fr">Français</option>
                            <option value="en" selected>Anglais</option>
                            <option value="es">Espagnol</option>
                            <option value="de">Allemand</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Langue cible</label>
                        <select name="target_language" class="form-control">
                            <option value="fr">Français</option>
                            <option value="en">Anglais</option>
                            <option value="es" selected>Espagnol</option>
                            <option value="de">Allemand</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Niveau de langue</label>
                        <select name="language_level" class="form-control">
                            <option value="A1" selected>A1 - Débutant</option>
                            <option value="A2">A2 - Élémentaire</option>
                            <option value="B1">B1 - Intermédiaire</option>
                            <option value="B2">B2 - Intermédiaire supérieur</option>
                            <option value="C1">C1 - Avancé</option>
                            <option value="C2">C2 - Maîtrise</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Objectif d'apprentissage</label>
                        <select name="learning_goal" class="form-control">
                            <option value="travel" selected>Voyage</option>
                            <option value="business">Professionnel</option>
                            <option value="academic">Académique</option>
                            <option value="personal">Personnel</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Objectif quotidien (minutes)</label>
                    <input type="number" name="daily_goal" class="form-control" value="15" min="5" max="120">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-primary">
                        <i class="bi bi-save"></i>
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Notifications Section -->
    <div class="content-section">
        <div class="section-header">
            <h3 class="section-title">
                <i class="bi bi-bell"></i>
                Notifications d'apprentissage
            </h3>
            <div class="section-actions">
                <button class="section-toggle">
                    <i class="bi bi-chevron-up"></i>
                </button>
            </div>
        </div>
        <div class="section-content">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="setting_type" value="notification">
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" name="email_notifications" checked>
                        Notifications par email
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" name="push_notifications" checked>
                        Notifications push
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" name="weekday_reminders" checked>
                        Rappels en semaine
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" name="weekend_reminders">
                        Rappels le weekend
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Heure des rappels</label>
                    <input type="time" name="reminder_time" class="form-control" value="18:00">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-primary">
                        <i class="bi bi-save"></i>
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
