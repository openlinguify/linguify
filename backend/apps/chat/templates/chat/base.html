{% load static %}
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Chat" }} - Linguify</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
    <!-- Meta tags -->
    <meta name="description" content="Interface de messagerie instantanée pour la communication avec Linguify">
    <meta name="author" content="Linguify">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Phosphor Icons (optionnel pour plus d'icônes modernes) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'saas_web/css/main.css' %}">
    
    <!-- CSS personnalisé pour le chat (avant app_header pour ne pas écraser) -->
    <link rel="stylesheet" href="{% static 'chat/css/messenger.css' %}">
    <link rel="stylesheet" href="{% static 'css/tailwind-global.css' %}">
    <link rel="stylesheet" href="{% static 'css/tailwind-modals.css' %}">
    <!-- CSS du header (en dernier pour avoir la priorité) -->
    <link rel="stylesheet" href="{% static 'saas_web/css/app_header.css' %}">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        /* Header app global fixe en haut */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
        }
    </style>
</head>
<body class="app-body-layout">
    <!-- Include the unified app header -->
    {% include 'components/header/app_header.html' %}
    
    <div class="app-container-layout">
        <!-- App-specific header section (below main header) -->
        <div class="app-header-layout">
            <div class="header-content">
                {% block header_content %}{% endblock %}
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="app-main-layout">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration globale -->
    <script>
        window.DEBUG = {{ debug|yesno:"true,false" }};
        window.API_BASE_URL = "{{ request.scheme }}://{{ request.get_host }}";
        window.csrfToken = "{{ csrf_token }}";
        window.USER_DATA = {
            id: {{ request.user.id|default:"null" }},
            username: "{{ request.user.username|default:'' }}",
            email: "{{ request.user.email|default:'' }}",
            is_authenticated: {{ user.is_authenticated|yesno:"true,false" }}
        };
        
        // Service de notifications global
        window.notificationService = {
            success: function(message) {
                this.show(message, 'success');
            },
            
            error: function(message) {
                this.show(message, 'error');
            },
            
            info: function(message) {
                this.show(message, 'info');
            },
            
            show: function(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = 'notification ' + type;
                notification.innerHTML = 
                    '<div class="d-flex align-items-center">' +
                        '<div class="flex-grow-1">' + message + '</div>' +
                        '<button type="button" class="btn-close ms-2" onclick="this.parentElement.parentElement.remove()"></button>' +
                    '</div>';
                
                document.body.appendChild(notification);
                
                setTimeout(function() {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 5000);
            }
        };
        
        // Service API simplifié
        window.apiService = {
            async request(url, options = {}) {
                console.log('API Request:', url, options);
                const csrfToken = this.getCSRFToken();
                
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                };
                
                const mergedOptions = Object.assign({}, defaultOptions, options);
                if (options.headers) {
                    mergedOptions.headers = Object.assign({}, defaultOptions.headers, options.headers);
                }
                
                console.log('Merged options:', mergedOptions);
                const response = await fetch(url, mergedOptions);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    console.error('HTTP Error - Status:', response.status, 'URL:', url);
                    
                    // Essayer de récupérer le message d'erreur
                    let errorMessage = 'HTTP error! status: ' + response.status;
                    try {
                        const errorData = await response.json();
                        if (errorData.error) {
                            errorMessage = errorData.error;
                        }
                    } catch (e) {
                        // Ignore JSON parsing error
                    }
                    
                    throw new Error(errorMessage);
                }
                
                // Pour les réponses vides
                if (response.status === 204 || response.headers.get('content-length') === '0') {
                    console.log('Empty response detected');
                    return { success: true };
                }
                
                const contentType = response.headers.get('content-type');
                console.log('Content type:', contentType);
                if (contentType && contentType.includes('application/json')) {
                    return response.json();
                }
                
                return { success: true };
            },
            
            getCSRFToken: function() {
                var tokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
                var metaElement = document.querySelector('meta[name=csrf-token]');
                return (tokenElement && tokenElement.value) || 
                       (metaElement && metaElement.getAttribute('content')) || 
                       window.csrfToken || '';
            }
        };
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
