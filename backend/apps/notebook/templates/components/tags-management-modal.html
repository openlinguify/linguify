<!-- Modal de gestion des tags pour le notebook -->
<div class="modal fade" id="notebookTagsManagementModal" tabindex="-1" aria-labelledby="notebookTagsManagementModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notebookTagsManagementModalLabel">
                    <i class="bi bi-tags me-2"></i>Gestion des etiquettes - Notebook
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Barre de recherche -->
                <div class="row mb-3">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" id="notebookTagsSearchInput" class="form-control" placeholder="Rechercher une etiquette...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button id="createNewNotebookTagBtn" class="btn btn-primary w-100">
                            <i class="bi bi-plus-lg me-1"></i>Nouvelle etiquette
                        </button>
                    </div>
                </div>

                <!-- Liste des tags -->
                <div class="tags-management-container">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 50px;">
                                        <input type="checkbox" id="selectAllNotebookTags" class="form-check-input">
                                    </th>
                                    <th>Nom</th>
                                    <th style="width: 80px;">Couleur</th>
                                    <th style="width: 100px;">Utilisations</th>
                                    <th style="width: 120px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="notebookTagsTableBody">
                                <!-- Les tags seront charges dynamiquement ici -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <nav aria-label="Pagination des tags">
                    <ul class="pagination justify-content-center" id="notebookTagsPagination">
                        <!-- Pagination sera generee dynamiquement -->
                    </ul>
                </nav>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteSelectedNotebookTagsBtn" style="display: none;">
                    <i class="bi bi-trash me-1"></i>Supprimer selection
                </button>
                <div class="ms-auto">
                    <span id="notebookTagsCount" class="text-muted me-3">0 etiquette(s)</span>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</div>
