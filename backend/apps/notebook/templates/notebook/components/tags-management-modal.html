<!-- Modal de gestion des etiquettes - Interface épurée -->
<style>
.modal-content {
    position: relative;
    background-color: white;
    border-radius: 8px;
    max-width: 900px;
    width: 100%;
    margin: 0 auto;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    border: 1px solid #e5e7eb;
}

/* Interface épurée */
.tags-container {
    background: white;
    border-radius: 8px;
}

.create-form {
    background: #f8fafc;
    border-radius: 6px;
    border: 1px solid #e2e8f0;
    margin-bottom: 24px;
}

.simple-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 6px;
    overflow: hidden;
    border: 1px solid #e2e8f0;
}

.simple-table th {
    background: #f1f5f9;
    padding: 12px 16px;
    text-align: left;
    font-weight: 600;
    font-size: 0.875rem;
    color: #374151;
    border-bottom: 1px solid #e2e8f0;
}

.simple-table td {
    padding: 12px 16px;
    border-bottom: 1px solid #f1f5f9;
    vertical-align: middle;
}

.simple-table tr:hover {
    background: #fafbfc;
}

.simple-table tr:last-child td {
    border-bottom: none;
}

.tag-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 8px;
}

.tag-name {
    font-weight: 500;
    color: #111827;
    cursor: pointer;
}

.tag-name:hover {
    color: #3b82f6;
}

.usage-count {
    font-size: 0.875rem;
    color: #6b7280;
}

.actions-cell {
    width: 100px;
    text-align: center;
}

.action-btn {
    background: none;
    border: none;
    padding: 6px;
    border-radius: 4px;
    color: #6b7280;
    cursor: pointer;
    transition: all 0.2s;
    margin: 0 2px;
}

.action-btn:hover {
    background: #f3f4f6;
    color: #374151;
}

.action-btn.delete:hover {
    background: #fef2f2;
    color: #dc2626;
}

.empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #6b7280;
}

.empty-state i {
    font-size: 48px;
    color: #d1d5db;
    margin-bottom: 16px;
}

.create-row {
    display: flex;
    gap: 12px;
    align-items: center;
    padding: 16px;
}

.create-input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 0.875rem;
}

.create-color {
    width: 40px;
    height: 36px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    cursor: pointer;
}

.create-btn {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.create-btn:hover {
    background: #2563eb;
}

.preview-badge {
    background: #3b82f6;
    color: white;
    padding: 4px 12px;
    border-radius: 16px;
    font-size: 0.875rem;
    font-weight: 500;
    white-space: nowrap;
}
</style>
<div class="modal fade" id="notebookTagsManagementModal" tabindex="-1" aria-labelledby="notebookTagsManagementModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 900px;">
        <div class="modal-content">
            <!-- Header simple -->
            <div class="modal-header border-bottom" style="padding: 20px 24px;">
                <div>
                    <h4 class="modal-title mb-1 fw-600">Mes étiquettes</h4>
                    <p class="text-muted small mb-0">Organisez vos notes avec des étiquettes personnalisées</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Corps du modal épuré -->
            <div class="modal-body" style="padding: 24px;">
                <!-- Barre de recherche simple -->
                <div class="d-flex gap-12px mb-24px">
                    <div class="flex-1">
                        <input type="text" id="notebookTagsSearchInput" class="create-input" 
                               placeholder="Rechercher une étiquette..." style="margin: 0;">
                    </div>
                </div>

                <!-- Formulaire de création simple -->
                <div class="create-form">
                    <form id="quickCreateTagForm">
                        <div class="create-row">
                            <input type="text" id="quickTagName" class="create-input" 
                                   placeholder="Nom de l'étiquette" required maxlength="50">
                            <input type="color" id="quickTagColor" class="create-color" value="#3b82f6">
                            <div id="quickTagPreview">
                                <span class="preview-badge">
                                    <span id="quickPreviewText">Aperçu</span>
                                </span>
                            </div>
                            <button type="submit" class="create-btn">Créer</button>
                        </div>
                    </form>
                </div>

                <!-- Tableau simple -->
                <div style="overflow-y: auto; max-height: 400px;">
                    <table id="tagsTable" class="simple-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;"></th>
                                <th>Nom de l'étiquette</th>
                                <th style="width: 100px;">Usage</th>
                                <th style="width: 100px;">Créé</th>
                                <th style="width: 100px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tagsTableBody">
                            <!-- Tags seront chargés ici -->
                        </tbody>
                    </table>
                </div>

                <!-- État vide -->
                <div id="tagsEmptyState" class="empty-state" style="display: none;">
                    <i class="bi bi-tags"></i>
                    <h5>Aucune étiquette trouvée</h5>
                    <p>Commencez par créer votre première étiquette pour organiser vos notes</p>
                </div>
            </div>

            <!-- Footer simple -->
            <div class="modal-footer border-top" style="padding: 16px 24px;">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <span class="text-muted" style="font-size: 0.875rem;">
                        <span id="notebookTagsCount">0</span> étiquette(s)
                    </span>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
