{% load static %}
<!-- Header de l'Ã©diteur -->
<div class="editor-header">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2 flex-grow-1">
            <input type="text" class="form-control form-control-lg border-0 bg-transparent" 
                   placeholder="Titre de la note..." id="noteTitle" onblur="saveCurrentNote()">
            <select class="form-select form-select-sm" style="width: auto;" 
                    id="noteLanguage" onchange="saveCurrentNote()">
                <option value="">Langue</option>
                <option value="fr">Francais</option>
                <option value="en">Anglais</option>
                <option value="es">Espagnol</option>
                <option value="de">Allemand</option>
            </select>
        </div>
        
        <div class="d-flex align-items-center gap-2 ms-3">
            <button class="btn btn-outline-secondary btn-sm" onclick="toggleArchiveCurrentNote()" id="archiveToggleBtn" title="Archiver/Desarchiver">
                <img src="{% static 'notebook/img/archive.png' %}" alt="Archive" style="width: 16px; height: 16px;">
            </button>
            <button class="btn btn-outline-secondary btn-sm" onclick="deleteCurrentNote()">
                <img src="{% static 'notebook/img/trash.png' %}" alt="Delete" style="width: 16px; height: 16px;">
            </button>
        </div>
    </div>
</div>
