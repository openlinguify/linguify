{% extends "calendar/base.html" %}
{% load i18n %}

{% block title %}{% trans "Calendar Settings" %}{% endblock %}

{% block calendar_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>{% trans "Calendar Settings" %}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="default_view" class="form-label">Default View</label>
                            <select class="form-select" id="default_view" name="default_view">
                                <option value="month">Month</option>
                                <option value="week">Week</option>
                                <option value="day">Day</option>
                                <option value="agenda">Agenda</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="default_duration" class="form-label">Default Event Duration (minutes)</label>
                            <input type="number" class="form-control" id="default_duration" name="default_duration" value="60">
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="weekend_visible" name="weekend_visible" checked>
                            <label class="form-check-label" for="weekend_visible">
                                Show weekends
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                        <a href="{% url 'calendar:main' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
