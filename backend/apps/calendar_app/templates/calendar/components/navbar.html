{% load i18n %}
<!-- Calendar App Navigation Bar -->
<div class="calendar-app-navbar">
    <div class="navbar-content">
        <!-- Left: Main Navigation -->
        <div class="nav-left">
            <!-- Dashboard button for consistency -->
            {% if request.resolver_match.url_name != 'main' %}
            <a href="{% url 'saas_web:dashboard' %}" 
               class="nav-btn nav-btn-secondary">
                <i class="bi bi-house"></i>
                <span class="nav-text">{% trans "Dashboard" %}</span>
            </a>
            {% endif %}
            
            <a href="{% url 'calendar:main' %}" 
               class="nav-btn nav-btn-secondary {% if request.resolver_match.url_name == 'main' %}active{% endif %}">
                <i class="bi bi-calendar-month"></i>
                <span class="nav-text">{% trans "Calendar" %}</span>
            </a>
            
            <a href="{% url 'calendar:agenda' %}" 
               class="nav-btn nav-btn-secondary {% if request.resolver_match.url_name == 'agenda' %}active{% endif %}">
                <i class="bi bi-list-ul"></i>
                <span class="nav-text">{% trans "Agenda" %}</span>
            </a>
            
            <a href="{% url 'calendar:providers' %}" 
               class="nav-btn nav-btn-secondary {% if request.resolver_match.url_name == 'providers' %}active{% endif %}">
                <i class="bi bi-cloud"></i>
                <span class="nav-text">{% trans "Providers" %}</span>
            </a>
            
            <a href="{% url 'calendar:settings' %}" 
               class="nav-btn nav-btn-secondary {% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                <i class="bi bi-gear"></i>
                <span class="nav-text">{% trans "Settings" %}</span>
            </a>
        </div>
        
        <!-- Right: Actions -->
        <div class="nav-right">
            <button id="refreshCalendar" class="nav-btn nav-btn-secondary" title="{% trans 'Refresh' %}">
                <i class="bi bi-arrow-clockwise"></i>
                <span class="nav-text d-none d-xl-inline">{% trans "Refresh" %}</span>
            </button>
            
            <a href="{% url 'calendar:event_create' %}" 
               class="nav-btn nav-btn-primary">
                <i class="bi bi-plus-circle"></i>
                <span class="nav-text">{% trans "New Event" %}</span>
            </a>
        </div>
    </div>
</div>
