{{ extends "base.html" }}
{{ load static }}

{{ block title }}Language Learning{{ endblock }}

{{ block extra_head }}
    <link rel="stylesheet" href="{{ static 'language_learning/css/style.css' }}">
{{ endblock }}

{{ block content }}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-app"></i> Language Learning</h1>
                    <a href="{{ url 'language_learning:create_item' }}" class="btn btn-primary">
                        <i class="bi bi-plus"></i> Nouveau
                    </a>
                </div>
                
                {{ block app_content }}
                {{ endblock }}
            </div>
        </div>
    </div>
{{ endblock }}

{{ block extra_js }}
    <script src="{{ static 'language_learning/js/app.js' }}"></script>
{{ endblock }}
