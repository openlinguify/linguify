<div class="row">
    <div class="col-md-3">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <h6>Niveau actuel</h6>
                <h3>{{ user_progress.level|default:1 }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success text-white">
            <div class="card-body">
                <h6>XP Total</h6>
                <h3>{{ user_progress.total_xp|default:0 }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-info text-white">
            <div class="card-body">
                <h6>Progression</h6>
                <h3>{{ user_progress.get_completion_percentage|default:0 }}%</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-warning text-white">
            <div class="card-body">
                <h6>Streak</h6>
                <h3>{{ user_streak|default:0 }} jours</h3>
            </div>
        </div>
    </div>
</div>
