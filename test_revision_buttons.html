<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Revision Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Test des boutons Revision</h2>
        
        <!-- Simulation du bouton créer deck -->
        <div class="d-flex gap-2 mb-4">
            <button id="createDeck" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i>
                Nouveau deck
            </button>
            
            <button id="importDeck" class="btn btn-secondary">
                <i class="bi bi-upload"></i>
                Importer
            </button>
            
            <button id="refreshDecks" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise"></i>
                Actualiser
            </button>
        </div>
        
        <!-- Simulation des formulaires -->
        <div id="createDeckForm" style="display: none;" class="card mb-4">
            <div class="card-body">
                <h5>Créer un nouveau deck</h5>
                <div class="mb-3">
                    <label class="form-label">Nom du deck</label>
                    <input type="text" id="newDeckName" class="form-control" placeholder="Nom du deck">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="newDeckDescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Visibilité</label>
                    <select id="newDeckVisibility" class="form-select">
                        <option value="private">Privé</option>
                        <option value="public">Public</option>
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <button id="submitCreate" class="btn btn-success">Créer</button>
                    <button id="cancelCreate" class="btn btn-secondary">Annuler</button>
                </div>
            </div>
        </div>
        
        <div id="importDeckForm" style="display: none;" class="card mb-4">
            <div class="card-body">
                <h5>Importer un deck</h5>
                <div class="mb-3">
                    <label class="form-label">Fichier</label>
                    <input type="file" id="importFile" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nom du deck</label>
                    <input type="text" id="importDeckName" class="form-control">
                </div>
                <div class="d-flex gap-2">
                    <button id="submitImport" class="btn btn-success">Importer</button>
                    <button id="cancelImport" class="btn btn-secondary">Annuler</button>
                </div>
            </div>
        </div>
        
        <!-- Zone de messages -->
        <div id="messages"></div>
        
        <!-- Autres éléments nécessaires (cachés) -->
        <div style="display: none;">
            <div id="welcomeState"></div>
            <div id="deckDetails"></div>
            <div id="decksEmpty"></div>
            <div id="decksList"></div>
            <div id="loadMoreContainer"></div>
            <div id="loadMoreBtn"></div>
            <div id="revisionSidebar"></div>
            <input id="searchInput">
            <select id="statusFilter"></select>
            <select id="sortFilter"></select>
            <span id="totalDecks"></span>
            <span id="totalCards"></span>
            <span id="totalLearned"></span>
            <span id="completionRate"></span>
            <span id="deckName"></span>
            <span id="deckDescription"></span>
            <span id="deckProgress"></span>
            <div id="deckProgressBar"></div>
        </div>
    </div>

    <!-- Services de base nécessaires -->
    <script>
        // Mock des services nécessaires
        window.notificationService = {
            success: function(message) {
                const messages = document.getElementById('messages');
                messages.innerHTML = `<div class="alert alert-success">${message}</div>`;
                setTimeout(() => messages.innerHTML = '', 3000);
            },
            error: function(message) {
                const messages = document.getElementById('messages');
                messages.innerHTML = `<div class="alert alert-danger">${message}</div>`;
                setTimeout(() => messages.innerHTML = '', 3000);
            }
        };
        
        window.apiService = {
            async request(url, options = {}) {
                console.log('Mock API call:', url, options);
                if (url.includes('/decks/') && options.method === 'POST') {
                    return { id: Math.random(), name: 'Test Deck', description: 'Test Description' };
                }
                if (url.includes('/decks/stats/')) {
                    return { totalDecks: 3, totalCards: 15, totalLearned: 8, completionRate: 53 };
                }
                if (url.includes('/decks/')) {
                    return { results: [], next: null };
                }
                return {};
            }
        };
    </script>

    <!-- Charger le JavaScript de révision -->
    <script src="backend/apps/revision/static/src/js/revision-main.js"></script>
    
    <script>
        // Test des fonctions après chargement
        setTimeout(() => {
            console.log('Testing revision functions...');
            console.log('revisionMain available:', !!window.revisionMain);
            console.log('showCreateForm available:', !!window.revisionMain?.showCreateForm);
            console.log('createNewDeck available:', !!window.revisionMain?.createNewDeck);
            
            if (window.revisionMain) {
                document.getElementById('messages').innerHTML = 
                    '<div class="alert alert-success">✅ JavaScript de révision chargé avec succès!</div>';
            } else {
                document.getElementById('messages').innerHTML = 
                    '<div class="alert alert-danger">❌ Erreur de chargement du JavaScript</div>';
            }
        }, 100);
    </script>
</body>
</html>
