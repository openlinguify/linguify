{% extends 'docs/base.html' %}

{% block docs_content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="bi bi-tools text-primary" style="font-size: 4rem;"></i>
    </div>
    <h1>{{ title }}</h1>
    <p class="lead text-muted">{{ description }}</p>
    
    <div class="alert alert-info mt-4">
        <h5><i class="bi bi-info-circle me-2"></i>Under Development</h5>
        <p class="mb-0">
            This section is currently being developed. Check back soon for updates, or
            <a href="https://github.com/linguify/linguify/issues" target="_blank" class="alert-link">
                contribute to help us build it
            </a>.
        </p>
    </div>
    
    <div class="mt-4">
        <a href="{% url 'docs:home' %}" class="btn btn-primary">
            <i class="bi bi-arrow-left me-2"></i>
            Back to Documentation Home
        </a>
    </div>
</div>
{% endblock %}
