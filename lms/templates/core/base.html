<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Linguify LMS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'lms/css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% if organization %}{% url 'org-core:dashboard' org_slug=organization.slug %}{% else %}{% url 'core:dashboard' %}{% endif %}">
                <strong>Linguify LMS</strong>
            </a>
            
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
                    <a class="nav-link" href="{% if organization %}{% url 'org-core:logout' org_slug=organization.slug %}{% else %}{% url 'core:logout' %}{% endif %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% if organization %}{% url 'org-core:login' org_slug=organization.slug %}{% else %}{% url 'core:login' %}{% endif %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
