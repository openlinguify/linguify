<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CMS Teachers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">CMS Teachers</h2>
                        <h5 class="text-center text-muted mb-4">Connexion</h5>

                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Nom d'utilisateur ou mot de passe incorrect.
                        </div>
                        {% endif %}

                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="id_password" class="form-label">Mot de passe</label>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>

                            <input type="hidden" name="next" value="{{ next }}">

                            <button type="submit" class="btn btn-primary w-100 py-2">Se connecter</button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted small">
                                Pour cr√©er un utilisateur admin :<br>
                                <code>python manage.py createsuperuser</code>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
