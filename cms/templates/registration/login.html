<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Linguify CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #2D5BBA 0%, #4F7CFF 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2D5BBA 0%, #4F7CFF 100%);
            border: none;
            padding: 0.75rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b5bdb 100%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">
                    <i class="bi bi-mortarboard-fill me-2"></i>
                    Linguify CMS
                </h2>
                <p class="mb-0 mt-2 opacity-75">Teacher Content Management</p>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Invalid username or password. Please try again.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person-fill me-1"></i>Username
                        </label>
                        <input type="text" name="username" class="form-control form-control-lg"
                               id="id_username" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock-fill me-1"></i>Password
                        </label>
                        <input type="password" name="password" class="form-control form-control-lg"
                               id="id_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>
                        Secure teacher portal
                    </small>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <small class="text-white">
                <a href="/admin/" class="text-white text-decoration-none">
                    <i class="bi bi-gear-fill me-1"></i>Admin Access
                </a>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
